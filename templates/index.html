<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
    	.row{background-color: #dedef8;
         	box-shadow:inset 1px -1px 1px #444, inset -1px 1px 1px #444}

        .col-md-4{box-shadow:inset 1px -1px 1px #444, inset -1px 1px 1px #444}

        .col-md-2{box-shadow:inset 1px -1px 1px #444, inset -1px 1px 1px #444}

    </style>

    <script type="text/javascript">
    	window.onload = function() {
    		$("#p").text("1线");

    		$(function() {

			    var myDate = new Date;
			    var year = myDate.getFullYear(); //获取当前年
			    var mon = myDate.getMonth() + 1; //获取当前月
			    var date = myDate.getDate(); //获取当前日
			    // var h = myDate.getHours();//获取当前小时数(0-23)
			    // var m = myDate.getMinutes();//获取当前分钟数(0-59)
			    // var s = myDate.getSeconds();//获取当前秒
			    //var week = myDate.getDay();
			    //var weeks = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
			    console.log(year, mon, date)
			    $("#x").html(year + "-" + mon + "-" + date);
			});

			$.get("/getdashboard",
			   function(data){
			     alert("123");
			   }, "json");


	    	}


    </script>

  </head>
  <body>
  	<div class="container">

	      	<h1 align="center">生产管理系统</h1>
	      	<h2 align="center">Production Dashboard</h2>
	      </div>    
   		</div>

   		<div class="row">
	      <div class="col-md-2">
	      	<h1>Line:</h1>
	      </div> 
	       <div class="col-md-4">
	      	<h1 id="p"></h1>
	      </div>    
	      <div class="col-md-2">
	      	<h1>Date:</h1>
	      </div> 
	       <div class="col-md-4">
	      	<h1 id="x"></h1>
	      </div>    
   		</div>

   		<div class="row">
	      <div class="col-md-2">
	      	<h1>Input:</h1>
	      </div>   
	      <div class="col-md-2">
	      	<h1>Output</h1>
	      </div>

	      </div>

	      </div>

	      <div class="col-md-2">
	      	<h1>hello word</h1>
	      </div>   
   		</div>
  	</div>

 
  </body>
</html>
