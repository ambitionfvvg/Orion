<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>标签打印</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.form.min.js"></script>
<script src="/static/layui/layui.js"></script>
<link rel="stylesheet" href="./static/layui/css/layui.css"  type="text/css">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
          
<blockquote class="layui-elem-quote layui-text">
  纳思达信息技术有限公司标签打印系统
</blockquote>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>芯片标签打印</legend>
</fieldset>

 
<form id="form-label" class="layui-form" action="">

    <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">Lexmark PN</label>
	  <div class="layui-input-block">
      <select  name="lex_pn" id ="lex_pn" lay-filter="aihao">
       <option value="0">40G4145</option>
            <option value="1">40G4135</option>
            <option value="2">40G4146</option>
            <option value="3">40G8525</option>
            <option value="4">40G8550</option>
            <option value="5">50G8550</option>
            <option value="6">50G4137</option>
            <option value="7">50G4135</option>
            <option value="8">40G5535</option>
            <option value="9">50G4173</option>
            <option value="10">50G4145</option>
            <option value="11">50G8525</option>
      </select>
    </div>
      <!-- <div class="layui-input-inline"> 
        <input type="tel" name="part_no" id="part_no"  autocomplete="off" class="layui-input">
      </div>-->
    </div>
     <div class="layui-inline">
      <label class="layui-form-label">PO</label>
      <div class="layui-input-inline">
        <input type="text" name="po" id="po" autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">项次</label>
      <div class="layui-input-inline">
        <input type="text" name="row" id ="row"  autocomplete="off" class="layui-input">
      </div>
    </div>
  
    <div class="layui-inline">
      <label class="layui-form-label">数量</label>
      <div class="layui-input-inline">
        <input type="text" name="qty" id="qty" value="6000" autocomplete="off" placeholder="6000" class="layui-input">
      </div>
    </div>

  </div>
  
      
  <!--<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">编辑器</label>
    <div class="layui-input-block">
      <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
    </div>
  </div>-->
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="yes" >打印</button>
      <!--<button type="reset" class="layui-btn layui-btn-primary">重打</button> -->
    </div>
  </div>
</form>
<br/>
<br/>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>芯片标签重打</legend>
</fieldset>

<form id="form-reprint" class="layui-form" action="">
<div class="layui-inline">
      <label class="layui-form-label">重打编码</label>
      <div class="layui-input-inline">
        <input type="text" name="posn" id="posn" value="" autocomplete="off" placeholder="" class="layui-input">
          <br/>
          <button class="layui-btn" lay-submit="yes" >重打</button>
      </div>
    </div>
</form>
<br/>


          
<script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 

  
 
  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });

  
  
});
</script>
<script src="/static/js/ihome/test.js"></script>

</body>
</html>
